</DOCTYPE html>
<html>
<head>
    <title> html form </title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form>
        <label for="username">Enter username:</label> 
        <input type="text" id="username" name="username" placeholder="Your username" required>
        <br>
        <lable for="email">Enter email:</lable>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        <br>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>
        <br><br>

        <p>Select your <strong>age</strong> here:</p>

        <input type="radio" name="age" value="0-25" id="option1">
        <label for="option1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option2">
        <label for="option1">26-50</label>
        <input type="radio" name="age" value="51+" id="option3">
        <label for="option1">51+</label>
        <br><br>

        <label for="">Security quesiton:</label>
        <select name="question" id="question">
            <option value="q1">What color are your favourite pair of socks?</option>
            <option value="q2">If you could be a vegetable, what it be?</option>
            <option value="q3">What's your last name in Chinese?</option>
        </select>
        <br><br>

        <lable for="answer">Security question answer:</lable>
        <input type="text" name="answer" id="answer">
        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="enter here......"></textarea>
        <br><br>

        <input type="submit" value="submit">
    </form>
    
</body>
</html>
